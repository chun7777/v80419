
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>預測結果</title></head>
<body>
  <h2>預測結果</h2>
  <table border="1">
    <tr>
      <th>股票代號</th><th>名稱</th><th>方向</th><th>進場</th><th>停損</th><th>停利</th>
      <th>支撐</th><th>壓力</th>
    </tr>
    {% for s in strategies %}
    <tr>
      <td>{{ s.stock }}</td><td>{{ s.name }}</td><td>{{ s.direction }}</td>
      <td>{{ s.entry }}</td><td>{{ s.stop_loss }}</td><td>{{ s.take_profit }}</td>
      <td>{{ s.support }}</td><td>{{ s.resistance }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
